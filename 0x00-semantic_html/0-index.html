<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML Example</title>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <article>
      <h1>My First Semantic HTML Page</h1>
      <section>
        <p>
          This is the content section inside the article. Here, we can add
          paragraphs, images, or any other content related to the article.
        </p>
      </section>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <p>@copyright</p>
  </footer>
</body>
</html>
